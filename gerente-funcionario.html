<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(desenharTrabalhoEmEquipe);
        google.charts.setOnLoadCallback(desenharDesempenho);
        google.charts.setOnLoadCallback(desenharConhecimento);
        google.charts.setOnLoadCallback(desenharAdaptacao);
  
        function desenharTrabalhoEmEquipe() {
  
          var data = google.visualization.arrayToDataTable([
            ['Sensação', 'Número de votos per Day'],
            ['Muito satisfatório',     11],
            ['Satisfatório',      2],
            ['Neutro',  2],
            ['Insatisfatório', 2],
            ['Muito insatisfatório',    7]
          ]);
  
          var options = {
            title: 'Trabalho em equipe',
            backgroundColor: { fill:'transparent' }
          };
  
          var chart = new google.visualization.PieChart(document.getElementById('equipe'));
  
          chart.draw(data, options);
        }

        function desenharDesempenho() {
          var data = google.visualization.arrayToDataTable([
            ['Sensação', 'Número de votos per Day'],
            ['Muito satisfatório',     11],
            ['Satisfatório',      22],
            ['Neutro',  2],
            ['Insatisfatório', 33],
            ['Muito insatisfatório',    13]
          ]);

          var options = {
            title: 'Desempenho',
            backgroundColor: { fill:'transparent' }
          };

          var chart = new google.visualization.PieChart(document.getElementById('desempenho'));

          chart.draw(data, options);
        }

        function desenharConhecimento() {
          var data = google.visualization.arrayToDataTable([
            ['Sensação', 'Número de votos per Day'],
            ['Muito satisfatório',     31],
            ['Satisfatório',      22],
            ['Neutro',  2],
            ['Insatisfatório', 43],
            ['Muito insatisfatório',    13]
          ]);

          var options = {
            title: 'Conhecimento',
            backgroundColor: { fill:'transparent' }
          };

          var chart = new google.visualization.PieChart(document.getElementById('conhecimento'));

          chart.draw(data, options);
        }

        function desenharAdaptacao() {
          var data = google.visualization.arrayToDataTable([
            ['Sensação', 'Número de votos per Day'],
            ['Muito satisfatório',     11],
            ['Satisfatório',      26],
            ['Neutro',  12],
            ['Insatisfatório', 31],
            ['Muito insatisfatório',    73]
          ]);

          var options = {
            title: 'Adaptação',
            backgroundColor: { fill:'transparent' }
          };

          var chart = new google.visualization.PieChart(document.getElementById('adaptacao'));

          chart.draw(data, options);
        }
      </script>
    </head>
    <style>
      .grafico {
        width: 100%;
        height: 400px;
      }

      .brand-logo {
        margin-left: 30px;
      }
      @media only screen and (max-width: 728px) {
        .grafico {
          width: 100%;
          height: 200px;
        }

        .brand-logo {
          margin-left: initial;
        }
      }
    </style>
    <body class="#c5cae9 indigo lighten-4">
      <nav class="indigo darken-2">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo">iRate</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="gerente-usuario.html">Início</a></li>
            <li><a href="index.html">Sair</a></li>
          </ul>
        </div>
      </nav>
        
      <ul class="sidenav" id="mobile-demo">
        <li><a href="gerente-usuario.html">Início</a></li>
        <li><a href="index.html">Sair</a></li>
      </ul>
      <br/>
        <div class="container">
          <div class="row">
              <div class="input-field col s12">
                <select>
                  <option value="1">Tábata Cristina</option>
                  <option value="2">Fernando Ferdinando</option>
                  <option value="3">Joelma Escalarte</option>
                </select>
                <label><b>Ver avaliação individual feita por:</b></label>
              </div>
              <div class="col s12 center-align">
                  <a class="waves-effect waves-light btn m-auto">Prosseguir e ver avaliação individual</a>
              </div>
          </div>
        
          <div class="row">
            <h5>Dados gerais do funcionario</h5>
            <div class="col s12 m6">
                <h6 class="center-align">Respeito:</h6>
                <div class="progress">
                    <div class="determinate" style="width: 70%"></div>

            </div>
            <div class="col s12 m6">

                <div class="progress">
                    <div class="determinate" style="width: 33%"></div>

            </div>
            <div class="col s12 m6">
                <h6 class="center-align">Segue regras?:</h6>

                    <div class="determinate" style="width: 83%"></div>
                </div>
            </div>
            <div class="col s12 m6">
                <h6 class="center-align">Lida com pressão?:</h6>
                <div class="progress">
                    <div class="determinate" style="width: 13%"></div>
                </div>
            </div>
            <div class="col s12 l6">
                <div id="equipe" class="grafico"></div>
            </div>
            <div class="col s12 l6">
                <div id="desempenho" class="grafico"></div>
            </div>
            <div class="col s12 l6">
                <div id="conhecimento" class="grafico"></div>
            </div>
            <div class="col s12 l6">
                <div id="adaptacao" class="grafico"></div>
            </div>
          </div>
        </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
          document.addEventListener('DOMContentLoaded', function() {
            let elems = document.querySelectorAll('.sidenav');

            elems = document.querySelectorAll('select');

          });

    </body>
  </html>
